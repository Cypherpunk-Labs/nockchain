[package]
name = "nockup"
version = "0.5.0"
edition = "2021"
authors = [""]
description = "A developer support framework for NockApp development"
license = "MIT"
repository = "https://github.com/nockchain/nockchain"
homepage = "https://github.com/nockchain/nockchain"
documentation = "https://docs.nockchain.org/"
readme = "README.md"
keywords = ["nockchain", "nockapp", "development", "cli"]
categories = ["command-line-utilities", "development-tools"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[bin]]
name = "nockup"
path = "src/main.rs"

[features]
vendored-openssl = ["openssl-sys", "openssl-sys/vendored"]

[dependencies]
anyhow = { workspace = true }
blake3 = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
clap = { workspace = true, features = ["derive"] }
colored = { workspace = true }
dirs = { workspace = true }
flate2 = { workspace = true }
handlebars = { workspace = true }
hex = { workspace = true }
once_cell = "1.20"
openssl-sys = { version = "0.9", optional = true }
proptest = "1.9.0"
reqwest = { workspace = true }
semver = "1.0"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha1 = { workspace = true }
tar = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "fs", "process"] }
toml = { workspace = true }
which = { workspace = true }

[build-dependencies]
# For generating version info at build time
chrono = { workspace = true, features = ["serde"] }

[dev-dependencies]
# Testing utilities
assert_cmd = { workspace = true }
predicates = { workspace = true }
tempfile = { workspace = true }
